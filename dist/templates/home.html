<section class="container">
  <div class="chatroom-list-container column third">
      <div class="chatheader">
        <h1 class="heading">Bloc Chat</h1>
        <button type="button">New Room</button>
      </div>
      <div class="chatroom" ng-repeat="room in roomcollection.rooms track by $index">
          <a class="room-link">{{ room.name + " Room" }}</a>
      </div>
  </div>
  <div class="chat-container column two-thirds">
  </div>
</section>
